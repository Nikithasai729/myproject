<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Q&A Web Application</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef3ff; margin: 0; padding: 0; }
    header { background-color: #2563eb; color: white; padding: 15px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
    h2 { color: #2563eb; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 6px; }
    button { background-color: #2563eb; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; margin-top: 8px; }
    button:hover { background-color: #1741a1; }
    .question-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-top: 15px; background: #fafafa; position: relative; }
    .delete-btn { background: crimson; color: white; padding: 4px 8px; font-size: 12px; position: absolute; top: 10px; right: 10px; border: none; border-radius: 4px; cursor: pointer; }
    .delete-btn:hover { background: darkred; }
    footer { text-align: center; padding: 10px; color: #777; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>💬 Students Q&A Web Application</h1>
  </header>

  <div class="container">
    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Type your question here..." />
    <button onclick="postQuestion()">Post Question</button>

    <h2>Questions and Answers</h2>
    <div id="qaList"></div>
  </div>

  <footer>
    <p>Mini Project — students q&a web application.</p>
  </footer>

  <script>
    let questions = JSON.parse(localStorage.getItem("questions") || "[]");

    function save() {
      localStorage.setItem("questions", JSON.stringify(questions));
    }

    function postQuestion() {
      const text = document.getElementById("questionInput").value.trim();
      if (!text) return alert("Please type a question!");
      const newQ = { id: Date.now(), text, answer: "" };
      questions.push(newQ);
      save();
      document.getElementById("questionInput").value = "";
      loadQuestions();
    }

    function deleteQuestion(id) {
      if (confirm("Are you sure you want to delete this question?")) {
        questions = questions.filter(q => q.id !== id);
        save();
        loadQuestions();
      }
    }

    function addAnswer(id) {
      const ansInput = document.getElementById("ans-" + id);
      const answer = ansInput.value.trim();
      if (!answer) return alert("Please type an answer!");

      const q = questions.find(q => q.id === id);
      if (q) q.answer = answer;

      // 🔁 Add the same answer to similar unanswered questions
      const similar = q.text.toLowerCase().split(" ").filter(w => w.length > 3);
      questions.forEach(other => {
        if (!other.answer && other.id !== id) {
          const match = similar.some(word => other.text.toLowerCase().includes(word));
          if (match) other.answer = answer;
        }
      });

      save();
      loadQuestions();
      alert("Answer added successfully (similar questions also updated)!");
    }

    function editAnswer(id) {
      const q = questions.find(q => q.id === id);
      const newAnswer = prompt("Edit your answer:", q.answer || "");
      if (newAnswer !== null) {
        q.answer = newAnswer.trim();
        save();
        loadQuestions();
      }
    }

    function deleteAnswer(id) {
      const q = questions.find(q => q.id === id);
      if (q && confirm("Delete this answer?")) {
        q.answer = "";
        save();
        loadQuestions();
      }
    }

    function loadQuestions() {
      const list = document.getElementById("qaList");
      if (questions.length === 0) {
        list.innerHTML = "<p>No questions yet. Ask something!</p>";
        return;
      }
      list.innerHTML = questions.map(q => `
        <div class="question-card">
          <button class="delete-btn" onclick="deleteQuestion(${q.id})">Delete</button>
          <b>Q:</b> ${q.text}<br>
          <b>Answer:</b> ${q.answer ? q.answer : "<i>No answer yet</i>"}<br>
          <textarea id="ans-${q.id}" placeholder="Write your answer..."></textarea><br>
          <button onclick="addAnswer(${q.id})">Submit Answer</button>
          <button onclick="editAnswer(${q.id})">Edit Answer</button>
          <button onclick="deleteAnswer(${q.id})">Delete Answer</button>
        </div>
      `).join('');
    }

    loadQuestions();
  </script>
</body>
</html>
